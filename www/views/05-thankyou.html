<ion-view>
	<ion-content class="padding">
		<div id="thankyou-container" class="energized">
			Thank You!
			<div ng-if="socialToShare == 'Facebook'">
				You've been successfully logged out.
			</div>
			<div ng-if="socialToShare == 'Email'">
				Look out for the photo in your inbox!
			</div>
			<div ng-if="socialToShare == 'Print'">
				Your photo will be ready shortly.
			</div>
		</div>

	</ion-content>
</ion-view>
