<ion-view style="margin-top: 10px;">
<!-- Refresh Button -->
    <button class="button light" style="position: absolute; right: 10px; top: 10px; z-index: 9999; background: rgba(255,255,255,0.25); border: none; margin: 10px; min-height: 40px;" ng-click="refreshGallery()">Refresh Gallery</button>
    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">
        <ion-slide ng-repeat="sixImages in gallery" class="slide-by-six">
            <div class="slide-box">
                <div>
                    <a ng-cloak ng-repeat="image in sixImages track by $index | limitTo: 5" style="text-decoration: none;" ng-click="openImageModal(image)">
                        <img class="gallery-image" ng-src="{{image}}" width="282" height="282">
                    </a>
                    <div class="clearfix"></div>
                </div>
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
