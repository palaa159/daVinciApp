<ion-view>
<ion-content class="padding" scroll="false">
<div id="share-container">
	<img class="img-to-share" ng-src="{{imgToShare}}">
	<textarea maxlength="70" ng-model="msgToShare"></textarea>
	<button class="button btnBack light" ng-click="back()">CANCEL</button>
	<!--  -->
	<button ng-if="socialToShare == 'Facebook'" class="button btnConfirmShare energized" ng-click="postOnFb()">POST</button>
	<!--  -->
</div>
</ion-content>
</ion-view>
