<ion-content>
<div class="img-dialog-container">
	<img class="img-dialog-img" ng-src="{{imgToShare}}" width="500" height="500">
	<div class="share-icon-container">
		<img class="share-icon" id="shareFacebook" src="img/icon_facebook@2x.png" ng-click="shareViaFacebook()">
		<img class="share-icon" id="shareMail" src="img/icon_mail@2x.png" ng-click="shareViaEmail()">
		<img class="share-icon" id="sharePrint" src="img/icon_print@2x.png" ng-click="shareViaPrint()">
	</div>
</div>
</ion-content>
